<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واتس تيوب - المحادثة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      background-color: #333;
      color: #eee;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
    }
    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #e0e0e0;
    }
    .message {
      background-color: white;
      margin-bottom: 0.8rem;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    .message .sender {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #4caf50;
    }
    .message.sent {
      margin-left: auto;
      background-color: #c8e6c9;
    }
    footer {
      display: flex;
      padding: 0.5rem;
      background-color: #ddd;
      border-top: 1px solid #bbb;
    }
    #messageInput {
      flex-grow: 1;
      resize: none;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-family: Arial, sans-serif;
    }
    #sendBtn {
      margin-left: 0.5rem;
      padding: 0 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.7;
    }
    #sendBtn.enabled {
      opacity: 1;
    }
    button.logout {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #f44336;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    button.logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">تسجيل خروج</button>
  <header>واتس تيوب</header>

  <div id="chat"></div>

  <footer>
    <textarea id="messageInput" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
    <button id="sendBtn" disabled>إرسال</button>
  </footer>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "login.html";
    }

    const BIN_ID = "6828583c8a456b79669f8487";
    const MASTER_KEY = "$2a$10$/wHX1Y2OVv6JWLt9yWdEleT5tlv1ZSRf6.2Z9PUcurDlHdnjmY2Xe";

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function updateSendBtn() {
      if (messageInput.value.trim() === "") {
        sendBtn.disabled = true;
        sendBtn.classList.remove("enabled");
      } else {
        sendBtn.disabled = false;
        sendBtn.classList.add("enabled");
      }
    }
    messageInput.addEventListener("input", updateSendBtn);

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) sendMessage();
      }
    });

    async function loadMessages() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        const data = await res.json();
        return data.record.messages || [];
      } catch {
        return [];
      }
    }

    function displayMessages(messages) {
      chatDiv.innerHTML = "";
      messages.forEach((msg, index) => {
        const div = document.createElement("div");
        div.className = "message";
        if (msg.sender === username) {
          div.classList.add("sent");
        }
        const senderSpan = document.createElement("div");
        senderSpan.className = "sender";
        senderSpan.textContent = msg.sender || "مجهول";

        const textSpan = document.createElement("div");
        textSpan.className = "text";
        textSpan.textContent = msg.text;

        div.appendChild(senderSpan);
        div.appendChild(textSpan);

        chatDiv.appendChild(div);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function saveMessages(messages) {
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": MASTER_KEY
          },
          body: JSON.stringify({ messages })
        });
        return true;
      } catch {
        return false;
      }
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      sendBtn.disabled = true;

      const messages = await loadMessages();
      messages.push({
        sender: username,
        text,
        timestamp: Date.now()
      });

      const success = await saveMessages(messages);
      if (success) {
        messageInput.value = "";
        updateSendBtn();
        displayMessages(messages);
      } else {
        alert("حدث خطأ أثناء الإرسال.");
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("email");
      localStorage.removeItem("password");
      window.location.href = "login.html";
    }

    async function init() {
      const messages = await loadMessages();
      displayMessages(messages);

      setInterval(async () => {
        const msgs = await loadMessages();
        displayMessages(msgs);
      }, 5000);
    }

    init();
  </script>
</body>
</html>
